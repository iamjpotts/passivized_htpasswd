name: ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deny:
    name: Cargo deny
    strategy:
      matrix:
        os:
          - macOS-latest
          - ubuntu-20.04
        toolchain:
          - stable
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - run: cargo install cargo-deny
      - run: cargo deny check
    timeout-minutes: 30

  test-mac:
    name: Cargo test on Mac
    strategy:
      matrix:
        os:
          - macOS-latest
        toolchain:
          - "1.60"
          - stable
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          components: clippy
          toolchain: ${{ matrix.toolchain }}
      - run: cargo clippy
      - run: cargo test --no-run
      - run: cargo test --no-fail-fast
    timeout-minutes: 30

  test-nix:
    name: Cargo test on nix
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        toolchain:
          - "1.60"
          - beta
          - nightly
          - stable
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          components: clippy
          toolchain: ${{ matrix.toolchain }}
      - run: sudo apt-get install -y apache2-utils
      - run: cargo clippy
      - run: cargo test --no-run
      - run: cargo test --no-fail-fast
    timeout-minutes: 30
